<!DOCTYPE html>
<html>
    <head>
        <title>My Registration Page</title>
    </head>
    <body style="background-color: #12cc3d;">
      <h2 align="center">My Friendship Registration Form</h2>
      <table border="10px" style="background-color:#ffffff;" align="center">
         <tr>
            <th>Name</th>
            <th><input type="text"></th>
         </tr>
         <tr>
            <th>phone</th>
            <th><input type="text"></th>
         </tr>
         <tr>
            <th>email</th>
            <th><input type="email"></th>
         </tr>
         <tr>
            <th>house no/village name/street</th>
            <th><textarea cols="5" rows="5" required></textarea></th>
         </tr>
         <tr>
            <th>city</th>
            <th>
            <select name="city" required>
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
            </select>
            </th> 
        </tr>
        <tr>
            <th>gender</th>
            <th>
                <input type="radio" name="gender" value="male"/>$nbsp;male<br>
                <input type="radio" name="gender" value="female"/>$nbsp;female<br>
            </th>
        </tr>
        <tr>
            <th>hobbies</th>
            <th>
                <input type="checkbox" name="myhobbies" value="programming"/>programming<br>
                <input type="checkbox" name="myhobbies" value="books"/>books<br>
                <input type="checkbox" name="myhobbies" value="football"/>football<br>
                <input type="checkbox" name="myhobbies" value="music"/>music<br>
            </th>
        </tr>
        <tr>
            <th colspan="3" style="text-align:center;"><input type="submit" value="submit" style="background-color:#000000; color:#ffffff "></th>
        </tr>

      </table>
    </body>
</html>
